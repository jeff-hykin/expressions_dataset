(using_atk_version): 1.0
(project):
    name: Expressions Dataset
    description: A Dataset of video clips for facial expressions
    
    commands: &commands # if you dont know what the & means, see https://blog.daemonl.com/2016/02/yaml.html
        download: python3 download.py videos.csv

    dependencies: &dependencies
        atk: 0.0.1
        python: 3.7.3
        {pip: 19.0.3}:
            moviepy: 1.0.0
            youtube-dl: 2019.07.27
    
    (advanced_setup):
        (put_new_dependencies_under): [ '(project)', 'basic_info', 'dependencies' ]
        # caveats for a specific OS
        when(--os is 'mac'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            
        when(--os is 'windows'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
                
        when(--os is 'linux'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
