# null means not-yet-checked or unknown
# false means known-to-be-false: aka unavailable
(youtube_video_id): !map_or_null_or_false
    basic_info:
        duration: !seconds (integer)
        fps: (integer)
        height: !pixels (integer)
        width: !pixels (integer)
        download_error: (true or null)
    
    facedata_1.2: !map_or_null
        good_faces: (true or null)
        is_picture: (true or null)
        max_repeated_face: (integer)
    
    frames: !map_or_null
        !frame_index (integer): # this is a map because not all frames are checked
            facedata_1.2:
                big_faces_>=1: (true or false)
                faces: !list
                    - "is_big?": (true or false)
                        "x": !pixels (integer)
                        "y": !pixels (integer)
                        "width": !pixels (integer)
                        "height": !pixels (integer)